<div class="container">
  <h3>Bienvenido</h3>
  <div class="links">
    <button class="login">Iniciar sesión</button>
    <button class="signup" (click)="signUp()">Registrate</button>
  </div>
  <form action="">
    <label class="user-label">Usuario</label>
    <input type="text" placeholder="Usuario" required />
    <input type="password" placeholder="Contraseña" required />
    <a href="#" class="forgot">¿Haz olvidado tu contraseña?</a>
    <button class="loginBtn" (click)="login()">Inicio sesión</button>
    <div class="remember">
      <input type="checkbox" />
      <label>Recordarme</label>
    </div>
  </form>
  <button class="adminLogin" (click)="toAdmin()">Admin Login</button>
</div>
